syntax = "proto3";

package Jubo.JuLiao.IM.Wx.Proto;

import "TransportMessage.proto";

message WeChatLoginNoticeMessage {
  int64 SupplierId = 1;
  int64 UnionId = 2;
  EnumAccountType AccountType = 3;
  repeated WeChatLoginMessage WeChats = 4;

  message WeChatLoginMessage {
    string WeChatId = 1;
    bool IsLogin = 2;
  }
}
