syntax = "proto3";

package Jubo.JuLiao.IM.Wx.Proto;

// 朋友圈评论消息
message CircleCommentMessage {
  int64 CommentId = 1;        // 评论ID
  int64 ReplyCommentId = 2;   // 回复评论ID
  string Content = 3;         // 内容
  string FromWeChatId = 4;    // 来自微信ID
  string ToWeChatId = 5;      // 目标微信ID
  int64 PublishTime = 6;      // 发布时间
  string FromName = 7;        // 来自名称
  string ToName = 8;          // 目标名称
  int64 CircleId = 9;         // 朋友圈ID
  int32 Read = 10;            // 已读状态
}

// 朋友圈点赞消息
message CircleLikeMessage {
  string FriendId = 1;     // 好友ID
  int64 PublishTime = 2;   // 发布时间
  string NickName = 3;     // 昵称
  int64 CircleId = 4;      // 朋友圈ID
  int32 Read = 5;          // 已读状态
}

// 朋友圈信息消息
message CircleInformationMessage {
  // 朋友圈内容消息
  message CircleContentMessage {
    // 朋友圈新闻内容消息
    message CircleNewsContentMessage {
      string ThumbImg = 1;     // 缩略图
      string Url = 2;          // URL
      string Description = 3;  // 描述
      string mediaId = 4;      // 媒体ID
    }

    string Text = 1;                               // 文本
    repeated CircleNewsContentMessage Images = 2;  // 图片列表
    CircleNewsContentMessage Link = 3;             // 链接
    CircleNewsContentMessage Video = 4;            // 视频
    string Ext = 5;                                // 扩展信息
    int32 Type = 6;                                // 类型
  }

  string WeChatId = 1;                          // 微信ID
  int64 CircleId = 2;                           // 朋友圈ID
  CircleContentMessage Content = 3;             // 内容
  repeated CircleLikeMessage Likes = 4;         // 点赞列表
  repeated CircleCommentMessage Comments = 5;   // 评论列表
  int64 PublishTime = 6;                        // 发布时间
}

// 朋友圈新发布通知消息
message CircleNewPublishNoticeMessage {
  string WeChatId = 1;                 // 微信ID
  CircleInformationMessage Circle = 2; // 朋友圈信息
}
