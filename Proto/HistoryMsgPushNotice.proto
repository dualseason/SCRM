syntax = "proto3";

package Jubo.JuLiao.IM.Wx.Proto;

import "TransportMessage.proto";

message ChatMessage {
  string FriendId = 1;
  EnumContentType ContentType = 2;
  bytes Content = 3;
  int64 MsgId = 4;
  int64 MsgSvrId = 5;
  bool IsSend = 6;
  int64 CreateTime = 7;
  int32 Status = 8;
}

message HistoryMsgPushNoticeMessage {
  string WeChatId = 1;
  repeated ChatMessage Messages = 2;
  int32 Size = 3;
  int32 Count = 4;
  int32 Page = 5;
  int64 TaskId = 6;
}
