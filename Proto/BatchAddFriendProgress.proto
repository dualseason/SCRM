syntax = "proto3";

package Jubo.JuLiao.IM.Wx.Proto;

// 批量添加好友详情消息
message BatchAddFriendDetailMessage {
  string phone = 1;      // 手机号
  int32 sendTime = 2;    // 发送时间
  int32 status = 3;      // 状态
  string errorMsg = 4;   // 错误信息
  int32 detailId = 5;    // 详情ID
}

// 批量添加好友进度消息
message BatchAddFriendProgressMessage {
  int32 status = 1;                                      // 状态
  int32 suspendType = 2;                                 // 暂停类型
  int32 totalQuantity = 3;                               // 总数量
  int32 waitSendQuantity = 4;                            // 等待发送数量
  int32 sendedQuantity = 6;                              // 已发送数量
  int32 passedQuantity = 7;                              // 已通过数量
  int32 waitPassedQuantity = 8;                          // 等待通过数量
  int32 ignoredQuantity = 9;                             // 已忽略数量
  repeated BatchAddFriendDetailMessage detailList = 10;  // 详情列表
  int32 taskId = 11;                                     // 任务ID
  string wxId = 12;                                      // 微信ID
}
