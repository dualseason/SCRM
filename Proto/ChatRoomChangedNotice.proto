syntax = "proto3";

package Jubo.JuLiao.IM.Wx.Proto;

// 聊天室变更枚举
enum EnumChatRoomChange {
  Change_MemberList = 0;   // 成员列表变更
  Change_PublicNotice = 1; // 群公告变更
  Change_NickName = 2;     // 昵称变更
  Change_ShowName = 3;     // 显示名称变更
  Change_MyShowName = 4;   // 我的显示名称变更
  Change_Owner = 5;        // 群主变更
  Change_Avatar = 6;       // 头像变更
  Change_MemberAdd = 7;    // 成员添加
  Change_MemberDel = 8;    // 成员删除
}

// 聊天室变更通知消息
message ChatRoomChangedNoticeMessage {
  string WeChatId = 1;            // 微信ID
  string UserName = 2;            // 用户名
  EnumChatRoomChange What = 3;    // 变更类型
  string Content = 4;             // 内容
}
