syntax = "proto3";

package Jubo.JuLiao.IM.Wx.Proto;

// 企业微信会话消息
message BizConversMessage {
  string UserName = 1;     // 用户名
  string Digest = 2;       // 摘要
  string DigestUser = 3;   // 摘要用户
  bool IsSend = 4;         // 是否发送
  int32 MsgCnt = 5;        // 消息计数
  int32 UnreadCnt = 6;     // 未读计数
  int64 UpdateTime = 7;    // 更新时间
  string ShowName = 11;    // 显示名称
  string Avatar = 12;      // 头像
}

// 企业微信会话推送通知消息
message BizConversPushNoticeMessage {
  string WeChatId = 1;                     // 微信ID
  repeated BizConversMessage Convers = 2;  // 会话列表
  int32 Size = 3;                          // 大小
  int32 Count = 4;                         // 计数
  int32 Page = 5;                          // 页码
  int64 TaskId = 6;                        // 任务ID
}
