syntax = "proto3";

package  Jubo.JuLiao.IM.Wx.Proto;
option csharp_namespace = "SCRM.SHARED.Proto";

enum EnumSettings {
  ChangeNickName = 0;
  ChangeAvatar = 1;
  NeedVerify = 2;
  ChangeGender = 3;
  ChangeZone = 4;
  ChangeSignature = 5;
}

message WechatSettingTaskMessage {
  string WeChatId = 1;
  EnumSettings Action = 2;
  string Content = 3;
  int32 IntParam = 4;
  int64 TaskId = 5;
}
