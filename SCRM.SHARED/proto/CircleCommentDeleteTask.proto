syntax = "proto3";

package  Jubo.JuLiao.IM.Wx.Proto;
option csharp_namespace = "SCRM.SHARED.Proto";

// 朋友圈评论删除任务消息
message CircleCommentDeleteTaskMessage {
  string WeChatId = 1;     // 微信ID
  int64 CircleId = 2;      // 朋友圈ID
  int64 CommentId = 3;     // 评论ID
  int64 PublishTime = 4;   // 发布时间
  int64 TaskId = 5;        // 任务ID
}
