syntax = "proto3";

package  Jubo.JuLiao.IM.Wx.Proto;
option csharp_namespace = "SCRM.SHARED.Proto";

message UnreadMessage {
  string UserName = 1;
  int32 UnreadCnt = 2;
  int64 UpdateTime = 3;
  bool IsSilent = 4;
}

message UnreadListPushNoticeMessage {
  string WeChatId = 1;
  repeated UnreadMessage Convers = 2;
  int64 TaskId = 3;
}
