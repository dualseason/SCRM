syntax = "proto3";

package  SCRM.SHARED.Proto;

// CDN文件类型枚举
enum CDNFileType {
  NoteMsg_Picture = 0;   // 笔记消息-图片
  NoteMsg_Thumb = 1;     // 笔记消息-缩略图
  NoteMsg_Video = 2;     // 笔记消息-视频
  NoteMsg_File = 3;      // 笔记消息-文件
  ChatMsg_Picture = 4;   // 聊天消息-图片
  ChatMsg_Thumb = 5;     // 聊天消息-缩略图
  ChatMsg_Video = 6;     // 聊天消息-视频
  ChatMsg_File = 7;      // 聊天消息-文件
  ChatMsg_Emoji = 8;     // 聊天消息-表情
}

// CDN下载文件任务消息
message CDNDownloadFileTaskMessage {
  string WeChatId = 1;      // 微信ID
  string CdnUrl = 2;        // CDN URL
  string CdnKey = 3;        // CDN Key
  CDNFileType FileType = 4; // 文件类型
  string FileId = 5;        // 文件ID
  string FileFmt = 6;       // 文件格式
  int32 FileSize = 7;       // 文件大小
  int64 MsgSvrId = 8;       // 消息服务器ID
}
