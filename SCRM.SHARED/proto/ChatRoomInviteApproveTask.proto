syntax = "proto3";

package  Jubo.JuLiao.IM.Wx.Proto;
option csharp_namespace = "SCRM.SHARED.Proto";

// 聊天室邀请批准任务消息
message ChatRoomInviteApproveTaskMessage {
  string WeChatId = 1;    // 微信ID
  string RoomId = 2;      // 聊天室ID
  int64 MsgSvrId = 3;     // 消息服务器ID
  string MsgContent = 4;  // 消息内容
  int64 taskId = 5;       // 任务ID
}
