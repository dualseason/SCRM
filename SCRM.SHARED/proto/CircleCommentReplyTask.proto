syntax = "proto3";

package  Jubo.JuLiao.IM.Wx.Proto;
option csharp_namespace = "SCRM.SHARED.Proto";

// 朋友圈评论回复任务消息
message CircleCommentReplyTaskMessage {
  string WeChatId = 1;        // 微信ID
  int64 CircleId = 2;         // 朋友圈ID
  string ToWeChatId = 3;      // 目标微信ID
  string Content = 4;         // 内容
  int64 ReplyCommentId = 5;   // 回复评论ID
  int64 TaskId = 6;           // 任务ID
  bool IsResend = 7;          // 是否重发
}
