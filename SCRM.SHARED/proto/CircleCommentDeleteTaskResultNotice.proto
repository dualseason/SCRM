syntax = "proto3";

package  Jubo.JuLiao.IM.Wx.Proto;
option csharp_namespace = "SCRM.SHARED.Proto";

import "TransportMessage.proto";

// 朋友圈评论删除任务结果通知消息
message CircleCommentDeleteTaskResultNoticeMessage {
  bool Success = 1;          // 是否成功
  EnumErrorCode Code = 2;    // 错误码
  string ErrMsg = 3;         // 错误信息
  int64 CircleId = 4;        // 朋友圈ID
  int64 CommentId = 5;       // 评论ID
  int64 TaskId = 6;          // 任务ID
  string WeChatId = 7;       // 微信ID
}
